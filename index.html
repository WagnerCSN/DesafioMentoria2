<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie sua mentoria</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="/images/img1.png" alt="imagem com o resuldado da avaliação">
        </header>

        <div class="top">
            <h2>Informações Pessoais</h2>
        </div>
        <form class="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend class="legendprincipal"></legend>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input type="text" id="name" placeholder="Nome" required>
                            </div>

                            <div class="input-wrapper">
                                <label for="lastname">SobreNome</label>
                                <input type="text" id="lastname" placeholder="Sobrenome">
                            </div>

                            <div class="input-wrapper">
                                <label for="email">E-mail <span>(digite um email válido)</span></label>
                                <input type="email" id="email" placeholder="E-mail">
                            </div>
                        </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>
                        <div class="input-wrapper">
                            <label for="namementor">Selecione quem foi o seu mentor</label>
                            <select name="" id="namementor">
                                <option value="Opção1">Juliana</option>
                                <option value="Opção2">Ana</option>
                            </select>
                        </div>

                        <div class="input-wrapper">
                            <label for="feedbackmentor">Feedback sobre o mentor</label>
                            <textarea id="feedbackmentor"></textarea>
                        </div>

                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="doubt">
                            <label for="doubt">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>
                        <div class="col2-3">
                            <div class="input-wrapper">
                                <label for="date">Data</label>
                                <input type="text" id="date" placeholder="Data">
                            </div>

                            <div class="input-wrapper">
                                <label for="oftime">Das</label>
                                <input type="time" id="oftime" placeholder="Das">
                            </div>

                            <div class="input-wrapper">
                                <label for="untiltime">Até</label>
                                <input type="time" id="untiltime" placeholder="Até">
                            </div>
                    </div>
                </div>
            </fieldset>
        
            <button class="button" form="my-form">Salvar</button>
        </form>
        <footer>
                
        </footer>
    </div>
</body>
</html>
